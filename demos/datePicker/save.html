<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="format-detection" content="telephone=no" />
    <meta content="email=no" name="format-detection" />
    <title>时间选择器</title>
    <link rel="stylesheet" type="text/css" href="index.min.css">
</head>
<body>
    <div class="-date-picker">
        <div class='-date-picker-point'><div class='-rotate45'></div></div>
        <div class='-date-picker-main'>
            <div class='-date-picker-btn'>
                <div>
                    <div>
                        <button class='-date-picker-btn-tday'>今天</button>
                    </div>
                    <div>
                        <button class='-date-picker-btn-ystday'>昨天</button>
                    </div>
                    <div>
                        <button class='-date-picker-btn-lsweek'>上一周</button>
                    </div>
                    <div>
                        <button class='-date-picker-btn-lsmonth'>上个月</button>
                    </div>
                </div>
            </div>
            <div class='-date-picker-day'>
                <div>
                    <div class='-date-picker-title'>
                        <span class='-d-p-middle'>日</span>
                        <span class='-d-p-middle'>一</span>
                        <span class='-d-p-middle'>二</span>
                        <span class='-d-p-middle'>三</span>
                        <span class='-d-p-middle'>四</span>
                        <span class='-d-p-middle'>五</span>
                        <span class='-d-p-middle'>六</span>
                    </div>
                    <div class='-date-picker-prev'><div class='-rotate45'></div></div>
                    <div id='-date-picker-box'>
                        <div class='-date-picker-month'>
                            <button class='-date-picker-date un'>24</button>
                            <button class='-date-picker-date un'>25</button>
                            <button class='-date-picker-date un'>26</button>
                            <button class='-date-picker-date un'>27</button>
                            <button class='-date-picker-date un'>28</button>
                            <button class='-date-picker-date un'>29</button>
                            <button class='-date-picker-date un'>30</button>
                            <button class='-date-picker-date'>&ensp;1</button>
                            <button class='-date-picker-date'>&ensp;2</button>
                            <button class='-date-picker-date'>&ensp;3</button>
                            <button class='-date-picker-date'>&ensp;4</button>
                            <button class='-date-picker-date'>&ensp;5</button>
                            <button class='-date-picker-date'>&ensp;6</button>
                            <button class='-date-picker-date'>&ensp;7</button>
                            <button class='-date-picker-date'>&ensp;8</button>
                            <button class='-date-picker-date'>&ensp;9</button>
                            <button class='-date-picker-date'>10</button>
                            <button class='-date-picker-date'>11</button>
                            <button class='-date-picker-date'>12</button>
                            <button class='-date-picker-date'>13</button>
                            <button class='-date-picker-date'>14</button>
                            <button class='-date-picker-date'>15</button>
                            <button class='-date-picker-date'>16</button>
                            <button class='-date-picker-date'>17</button>
                            <button class='-date-picker-date'>18</button>
                            <button class='-date-picker-date'>19</button>
                            <button class='-date-picker-date'>20</button>
                            <button class='-date-picker-date'>21</button>
                            <button class='-date-picker-date'>22</button>
                            <button class='-date-picker-date'>23</button>
                            <button class='-date-picker-date'>24</button>
                            <button class='-date-picker-date'>25</button>
                            <button class='-date-picker-date'>26</button>
                            <button class='-date-picker-date'>27</button>
                            <button class='-date-picker-date'>28</button>
                            <button class='-date-picker-date'>29</button>
                            <button class='-date-picker-date'>30</button>
                            <button class='-date-picker-date'>31</button>
                            <button class='-date-picker-date un'>&ensp;1</button>
                            <button class='-date-picker-date un'>&ensp;2</button>
                            <button class='-date-picker-date un'>&ensp;3</button>
                            <button class='-date-picker-date un'>&ensp;4</button>
                        </div>
                    </div>
                    <div class='-date-picker-next'><div class='-rotate45'></div></div>
                </div>
            </div>
            <div class='-date-picker-foot'>
                <div>
                    <div class='-date-picker-ym -d-p-middle'>
                        <button id='-date-picker-ym'>2017年10月</button>
                        <span class='-dpcymt -rotate45'></span>
                    </div>
                    <button class='-date-picker-confirm -d-p-middle'>确定</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
