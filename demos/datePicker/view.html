    <script src="date-picker.js"></script>

    <script>
        var DP = new DatePicker("YYYY-MM-DD hh:mm:ss");
        var box = document.getElementsByClassName("-date-picker")[0];
        function def () {
            box.className = "-date-picker";
        }
        function hms () {
            box.className = "-date-picker -hms";
        }
        function show () {
            box.className = "-date-picker -show";
        }
        function year () {
            box.className = "-date-picker -show -year";
        }

        !function(){
            var title = document.getElementsByTagName("title")[0],
                arr = title.innerText.split(""),
                ms = 0,
                requestAnimationFrame = window.requestAnimationFrame || function (cb) {
                    window.setTimeout(cb, 50);
                };
            for (var i = 0; i < 10; i++) {
                arr.push("-");
            }
            function draw () {
                ms++;
                if (ms == 20) {
                    ms = 0;
                    var del = arr.shift();
                    arr.push(del);
                    title.innerHTML = arr.join("");
                }
                requestAnimationFrame(draw);
            }
            draw();
        }();
    </script>
